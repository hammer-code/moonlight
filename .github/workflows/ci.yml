
  name: ci

  on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master

  jobs:
    ci:
      runs-on: ubuntu-latest

      steps:
          - name: Checkout
            uses: actions/checkout@master

          - name: Set up Go
            uses: actions/setup-go@v2
            with:
              go-version: 1.19 # Specify your desired Go version

          - name: Install dependencies
            run: go get .
          
          - name: Test with the Go CLI
            run: go test

          - name: Build
            run: go build -o myapp ./main.go