
  name: ci

  on:
    pull_request:
      branches:
        - master

  jobs:
    ci:
      runs-on: ubuntu-latest

      steps:
          - name: Checkout
            uses: actions/checkout@master

          - name: Set up Go
            uses: actions/setup-go@v2
            with:
              go-version: 1.19 # Specify your desired Go version
    
          - name: Build
            run: go build ./...
    
          - name: Test
            run: go test -v ./...